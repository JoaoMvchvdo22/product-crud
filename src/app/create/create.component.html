<div class="create-container">
  <h2>Criar Novo Produto</h2>

  <section>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="name" required>

    <label for="preco">Preço:</label>
    <input type="string" id="preco" name="preco" step="0.01" [(ngModel)]="price" required>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" rows="4" [(ngModel)]="description" required></textarea>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" [(ngModel)]="quantity" required>

    <button (click)="createProduct()">Salvar Produto</button>
  </section>

  <div class="back-button-container">
    <button (click)="back()" class="back-button">Volta para a página inicial</button>
  </div>
</div>
