<div class="list-container">
  <h2>Listagem de Produtos</h2>

  <ul>
    <li *ngFor="let produt of products">
      <div>
        <h3>{{ produt.name }}</h3>
        <p><strong>Preço:</strong> R$ {{ produt.price }}</p>
        <p><strong>Descrição:</strong> {{ produt.description }}</p>
        <p><strong>Quantidade:</strong> {{ produt.quantity }}</p>
      </div>
      <div class="buttons-container">
        <button (click)="updateProduct(produt.id)">Editar</button>
        <button (click)="deleteProduct(produt.id)">Deletar</button>
      </div>
    </li>
  </ul>

  <div class="back-button-container">
    <button (click)="back()" class="back-button">Voltar para a Página Inicial</button>
  </div>
</div>
